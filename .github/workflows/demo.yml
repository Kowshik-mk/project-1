name: test_workflow
on:
  push:
    branches:
      - main  # You can specify which branch to trigger this on, adjust if needed.

jobs:
  firss_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
